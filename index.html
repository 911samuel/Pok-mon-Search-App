<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon Search App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="main">
    <label for="search-input">Enter Pokémon Name or ID:</label>
    <input type="text" id="search-input" required>
    <button id="search-button" onclick="getPokemon()">Search</button>

    <h2>Pokémon Information:</h2>
    <div id="pokemon-info">
      <p id="pokemon-name"></p>
      <p id="pokemon-id"></p>
      <p id="weight"></p>
      <p id="height"></p>
      <p id="hp"></p>
      <p id="attack"></p>
      <p id="defense"></p>
      <p id="special-attack"></p>
      <p id="special-defense"></p>
      <p id="speed"></p>
      <div id="types"></div>
      <div id="sprite-container"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
